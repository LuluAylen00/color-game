<head>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <div id="game-div">
            <div id="creator">
                <input type="number" min="1" value="2" max="20" id="W-length">
                <span>X</span>
                <input type="number" min="1" value="2" max="20" id="H-length">
                <!-- <button><i class="fas fa-chevron-circle-right"></i></button> -->
            </div>
            <div id="cont"></div>
            
        </div>
        <div id="right-bar">
            <div id="editor-div">
                <div id="editor-div-header">Inserta tu código aquí: </div>
                <section>
                    <textarea name="editor" id="editor"></textarea>
                    <p><i id="reset" class="fa-solid fa-arrow-rotate-left"></i><i id="run" class="fas fa-chevron-circle-right"></i></i><!--  Enviar --></p>
                </section>
            </div>
            <div id="under-editor">
                <div id="suggestions"></div>
                <div id="temp-color" class="col"></div>
            </div>
        </div>
    </main>
    <script src="/js/test/colors.js"></script>
    <script src="/js/test/index.js"></script>
    <script src="/js/test/editor.js"></script>
</body>
</html>
